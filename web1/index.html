<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <div style="background-color: red;color:white;" onclick="callFunction('div1')">
        <h1>div1</h1>
    </div>
    <div style="background-color: black;color:white;" onclick="callFunction('div2')">
        <h1>div2</h1>
    </div>
    <div style="background-color: blue;color:white;" onclick="callFunction('div3')">
        <h1>div3</h1>
    </div>

    <script>
        function callFunction(msg){
            alert(msg);
        }
    </script>
</body>
</html>
